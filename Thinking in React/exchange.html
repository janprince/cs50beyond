<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <title>Exchange</title>

    </head>

    <body>

        <div id="app"></div>

        <script type="text/babel">




            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.currencies = ["AUD", "CAD", "CHF", "CNY", "INR", "USD", "EUR", "GBP", "JPY", "NZD"]
                    this.state = {
                        base: "USD",
                        other: "EUR",
                        value: 0,
                        converted: 0,

                    }
                }

                render() {
                    return (
                        <div>
                            <div>
                                <select onChange={this.makeSelection} name="base" value={this.state.base}>
                                    {this.currencies.map(currency => <option key={currency} value={currency}>{currency}</option>)}    
                                </select>
                                <input value={this.state.value} onChange={this.changeValue} />
                            </div>
                            <div>
                                <select onChange={this.makeSelection} name="other" value={this.state.other}>
                                    {this.currencies.map(currency => <option key={currency} value={currency}>{currency}</option>)}    
                                </select> 
                                <input disabled value={this.state.converted} />   
                            </div>
                        </div>
                    )
                }

                makeSelection = (event) => {
                    this.setState({
                        [event.target.name]: event.target.value,
                    })
                }

                changeValue = (event) => {
                    this.setState({
                        value: event.target.value,
                    })
                }
            }
            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>

    </body>

</html>
